<div>
    <form [formGroup]="findTraining" (ngSubmit)="onSubmit(findTraining.value)" 
        enctype="multipart/form-data" 
        method="POST"
    >
        <div>
            <label for="name"> Available time </label><br/>
            <input id="name" type="text" formControlName="trainingDuration">
            <div *ngIf="submitted && form.trainingDuration.errors">
                <div *ngIf="form.trainingDuration.errors.required">Time is required</div>
            </div>
        </div>

    
        <div>
            <mat-form-field>
                <mat-label>Choose Skill</mat-label>
                <mat-select formControlName="desiredSkill">
                    <mat-option *ngFor="let skill of skills" [value]="skill.skillId">
                      {{skill.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div *ngIf="submitted && form.desiredSkill.errors">
                <div *ngIf="form.desiredSkill.errors.required">Skill is required</div>
            </div>
        </div>

        <button class="button" type="submit">Find</button>
    </form>

</div>
