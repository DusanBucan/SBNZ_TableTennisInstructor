<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

       <!-- Id Column -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="trainingLv">
          <th mat-header-cell *matHeaderCellDef> Trainig Level </th>
          <td mat-cell *matCellDef="let element"> {{element.trainingLv}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="skillLvl">
          <th mat-header-cell *matHeaderCellDef> Skill Level </th>
          <td mat-cell *matCellDef="let element"> {{element.skillLvl}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="timeToExecute">
          <th mat-header-cell *matHeaderCellDef> Duration</th>
          <td mat-cell *matCellDef="let element"> {{element.timeToExecute}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="deleteTraining(element.id)" mat-raised-button color="primary">Delete</button>
            <button (click)="showDetails(element.id)" mat-raised-button color="primary">Details</button>
         </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
