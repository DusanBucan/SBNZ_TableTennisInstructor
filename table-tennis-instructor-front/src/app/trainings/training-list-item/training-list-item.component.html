<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{training.skill}}</mat-card-title>
      <mat-card-subtitle> Training level {{training.trainingLevel}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        time to execute {{training.timeToExecute}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="showDetails()" color="accent">Details</button>
    </mat-card-actions>
  </mat-card>
